<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let json={a:1,b:12,name:'tom'};
        alert(JSON.stringify(json))

        let str='{"a":1,"b":12,"name":"jerry"}'
        console.log(JSON.parse(str))
    </script>
</body>
</html>
